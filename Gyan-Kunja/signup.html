<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS
       
    
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" />
    <link rel="stylesheet" type="text/css" href="signup.css">
    <link rel="stylesheet" type="js" href="signup.js">

    <title>SignUp Form</title>
    <script>
        function validateForm() {
            let x = document.forms["myform"]["username"].value;
            if (x == "") {
                alert("Name must be filled out");
                return false;
            }
        }
    </script>
</head>

<body>


    <div class="container">


        <!-- form start -->
        <div class="my-form">
            <h1>Sign Up</h1>
            <p>Please fill
                in this form to create an account</p>
            <hr>

            <!-- main form -->
            <form name="myform" action="/action_page.php" onsubmit="return validateForm()" method="post">
                <div class=" single-input">
                    <span><i class="fas fa-user"></i></span>
                    <input type="text" placeholder="  Username">
                </div>
                <div class=" single-input">
                    <span><i class="fa fa-paper-plane"></i></span>
                    <input type="text" placeholder="  Email Address">
                </div>
                <div class=" single-input">
                    <span><i class="fas fa-lock"></i></span>
                    <input type="text" placeholder="  Password">
                </div>

                <div class=" single-input">
                    <span><i class="fas fa-user-shield"></i></span>
                    <input type="text" placeholder="  Confirm Password">
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label>
                        I accept the <a href="terms.txt">Terms
                            of
                            use &nbsp;</a>& <a href="policy.txt">&nbsp;
                            Privacy
                            Policy.</a>
                    </label>
                </div>



                <button class="button button1" type="submit">Sign
                    Up</button><br><br>


                <br><br>
                <span style="font: lighter;">
                    <h4>Already have an
                        account?<a href="loginForm.html" style="color: white;">Login here.</a>
                    </h4>
                </span>


            </form>

        </div>


    </div>





</body>

</html>
